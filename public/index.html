<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMate</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>MONEY MATE</h1>

    <div class="input-section">
        <div class="input-group">
            <label for="category_select">Category:</label>
            <select id="category_select" name="category_select">
                <option value="choose">Choose Category</option>
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
            </select>
        </div>

        <div class="input-group">
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input"/>
        </div>

        <div class="input-group">
            <label for="info">Info:</label>
            <input type="text" id="info" name="info"/>
        </div>

        <div class="input-group">
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" name="date_input"/>
        </div>

        <button id="add_btn" type="button">Add</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses and Income List</h2>
        <table id="expenses_table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
